<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <title>Hulk-Login</title>
    <link rel="icon" type="imagem/png" href=".img\hulkicor.ico" /> 
</head>
<body>   
    <header class="cabecalho">
        <img class="cabecalhoImg" src=".img\hulklogo2.png"/>
    </header>
    <main>
        <div class="box">   
            <div class="boxlogin">
                <h1>Login</h1>
            </div>    
            <div class="caixaText">
                <input type="text" name="email" placeholder="Digite aqui seu e-mail"/>
            </div>
            <div class="caixaText">
                <input type="text" name="senha" placeholder="Digite aqui sua senha"/>
            </div>
            <div class="boxbotao">
                <input type="submit" name="acao" value="Entrar"/>
            </div>  
            <div class="link1">
                <a href="#">Esqueceu sua senha, clique aqui</a>               
            </div>
            <div class="link2">
                <a href="#">Cadastrar-se no site, clique aqui</a>               
            </div>
        </div> 
    </main>
    <footer class="rodape">
        <img class="rodapeImg" src=".img\hulk03.png"/>
    </footer>
    
</body>


</html>
